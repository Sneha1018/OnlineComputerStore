            <section class="contact-form">
                <p></p>Looking forward to hearing from you</p>
                <label for="name">Name:</label>
                <form action="submit_form.php" method="post">
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="topic">Topic</label>
                        <select id="topic" name="topic">
                            <option value="" selected>--- Please Select ---</option>
                            <option value="info">Capture the information you need</option>
                            <option value="add_remove">Add or remove any fields</option>
                            <option value="custom_criteria">Your own custom criteria</option>
                            <option value="required_field">Make any field required or not</option>
                        </select>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send Message</button>
                    <p id="successMessage" style="color:green; display: none;">Message sent successfully!</p>
                    <script src="script.js"></script>
                </form>
